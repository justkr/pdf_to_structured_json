<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>PDF to structured JSON converter</title>
    <link rel="stylesheet", href="{{ url_for('static', path='style.css') }}">
    <link rel="icon" type="image/x-icon" href="static/favicon.ico">
</head>
<body>
    <form action="/" method="post" enctype="multipart/form-data">
        <label class="choose-file-btn">Choose File
            <input type="file" name="pdf_name" id="pdfInput" accept="*.pdf" onchange="displayFileName(this)"/>
        </label>
        <span id="fileLabel" class="file-label">No file selected</span>
        <button type="submit">Upload PDF</button>
    </form>
    <script>
        function displayFileName(input) {
            var fileName = input.files[0].name;
            document.getElementById('fileLabel').textContent = fileName;
        }
    </script>
</body>
</html>
